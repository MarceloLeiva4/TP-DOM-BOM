<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ejer1-TP DOM-BOM de JavaScripts" />
    <meta name="keywords" content="DOM,BOM,JavaScripts,js" />
    <meta name="author" content="Marcelo G Leiva" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Números mágicos</title>
  </head>
  <body>

    <main>
      
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


      <section class="d-flex justify-content-center align-items-center vh-100">
        <div class="mx-auto text-center">
          <h1 class="py-1">Los Numeros Magicos</h1>
          <div class="p-3" id="contenedor">
            <h3 class="py-0">¿Adivinaras los numeros magicos?</h3>
            <div class="d-grid gap-2 col-12 mx-auto my-5">
              <button
                id="boton-iniciar-juego"
                class="btn btn-primary"
                type="button"
                onclick="toogleFormulario()"
              >
                Comenzar
              </button>
            </div>
            <form id="formulariodeljuego">
              <div class="mb-3">
                <label for="input-numerohelp" class="form-label"
                  >Ingrese un número:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="input-numero"
                  aria-describedby="input-numero-help"
                  required
                />
                <div id="input-numero-help" class="form-text text-dark">
                  <p class="m-0">¡Suerte!</p>
                </div>
              </div>
              <div class="d-grid gap-2 col-12 mx-auto my-5">
                <button
                  id="boton-enviar-num"
                  class="btn btn"
                  type="button"
                  onclick="enviar_numero()"
                  data-bs-toggle="modal" 
                  data-bs-target="#exampleModal"
                >
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="js/Ejer1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
